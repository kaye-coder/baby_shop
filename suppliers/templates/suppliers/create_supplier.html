<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3" style="background-color: #4CAF50; height: 100vh;">
            <h5 class="text-white text-center">Dashboard</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link text-white">Dashboard</a></li>
                <li class="nav-item"><a href="{% url 'create_supplier' %}" class="nav-link text-white active">Create Supplier</a></li>
                <li class="nav-item"><a href="{% url 'supplier_list' %}" class="nav-link text-white">Supplier List</a></li>
            </ul>
        </div>
        <div class="content p-4" style="flex-grow: 1;">
            <h2>Create New Supplier</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Supplier</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
