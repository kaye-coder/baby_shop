<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content styles */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'dashboard' %}"><button>Dashboard</button></a>
        <a href="{% url 'user_list' %}"><button>View Users</button></a>
        <a href="{% url 'add_user' %}"><button>Add User</button></a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Add a New User</h2>

        <!-- Display error message if any -->
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br><br>

            <label for="role">Role:</label>
            <select name="role">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option> <!-- Replaced 'customer' with 'manager' -->
            </select><br><br>

            <button type="submit">Add User</button>
        </form>

        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
