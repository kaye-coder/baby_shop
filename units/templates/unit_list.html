<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #a3c8e5; /* Milky blue background */
            color: #333;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffccd5; /* Light pink sidebar */
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            padding-top: 20px;
            padding-left: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 8px;
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #ff99cc;
        }
        .container {
            margin-left: 220px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Unit Management</h3>
        <a href="{% url 'dashboard' %}">Dashboard</a> <!-- Added Dashboard link -->
        <a href="{% url 'unit_list' %}">Unit List</a>
        <a href="{% url 'unit_create' %}">Create Unit</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Units</h1>
        <ul class="list-group">
            {% for unit in units %}
                <li class="list-group-item">{{ unit.abbreviation }} - {{ unit.full_form }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
