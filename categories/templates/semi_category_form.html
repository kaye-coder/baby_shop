<!DOCTYPE html>
<html>
<head>
    <title>Add Semi-Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #6A0DAD, #8A2BE2);
            color: white;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            position: fixed;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        button {
            transition: 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Navigation</h3>
        <a href="/categories/add/">Add Category</a>
        <a href="javascript:history.back()">Back</a>
    </div>
    <div class="content">
        <h1>Add Semi-Category</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light">Add Semi-Category</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
    </div>
</body>
</html>
