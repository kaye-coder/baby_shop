<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;  /* Light gray background for better readability */
            font-family: Arial, sans-serif;
            color: #333;  /* Dark text color for better readability */
            margin: 0;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #ffa500;  /* Light orange */
            transition: 0.3s;
            padding-top: 60px;
            display: none;  /* Hidden by default */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar.open {
            display: block;
        }

        #sidebarToggle {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            background-color: #ffa500;
            color: white;
            border: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #sidebarToggle:focus {
            outline: none;
        }

        .employee-create {
            margin-left: 300px;
            padding: 20px;
            background-color: #ffffff; /* White background for form area */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>

<!-- Sidebar Toggle Button -->
<button id="sidebarToggle"><i class="fas fa-bars"></i> Open Sidebar</button>


<div id="mySidebar" class="sidebar">
    <a href="{% url 'employee_list' %}">Employee List</a>
    <a href="{% url 'employee_create' %}">Create Employee</a>
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
</div>

<div class="employee-create">
    <h2>Create Employee</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Employee</button>
    </form>
</div>

<script>
    const toggleButton = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('mySidebar');

    toggleButton.onclick = function() {
        sidebar.classList.toggle('open');
    }
</script>

</body>
</html>
