<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #fbcfe8); /* Creamy blue with light pink */
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease-in-out;
        }
        .sidebar {
            background-color: #4CAF50; /* Green */
            height: 100vh;
            animation: slideIn 0.5s ease-in-out;
        }
        .sidebar h5 {
            color: white;
            text-align: center;
        }
        .nav-link {
            color: white !important;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #45a049;
        }
        .content {
            padding-left: 25px;
            animation: fadeIn 1s ease-in-out;
        }
        form {
            animation: fadeIn 1s ease-in-out;
        }
        .btn {
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                left: -250px;
            }
            to {
                left: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h5>Customer Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'create_customer' %}" class="nav-link">Create Customer</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'customer_list' %}" class="nav-link">Customer List</a>
                </li>
            </ul>
        </div>
        <div class="content p-4">
            <h2>Update Customer</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Customer</button>
            </form>
            <!-- Go to Dashboard Button -->
            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
